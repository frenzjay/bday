<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Bday!</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
   <h1>Frenz's BDay Info!!</h1>
    <div class="container">
        <div class="card">
            <i class="fa fa-birthday-cake"></i> 
          <h2>Day of Birth</h2>
            <p id="dayOfBirth"></p>
        </div>
        <div class="card">
            <i class="fa fa-hourglass-half"></i> 
            <h2>Exact Age</h2>
            <p id="exactAge"></p>
        </div>
        <div class="card">
            <i class="fa fa-star"></i> 
            <h2>Star Sign</h2>
            <p id="starSign"></p>
        </div>
        <div class="card">
            <i class="fa fa-dragon"></i> 
            <h2>Chinese Birth Year</h2>
            <p id="chineseBirthYear"></p>
        </div>
        <div class="card">
            <i class="fa fa-gift"></i> 
            <h2>Until Next Birthday</h2>
            <p id="untilNextBirthday"></p>
        </div>
        <div class="card">
            <i class="fa fa-gem"></i> 
            <h2>Birthstone</h2>
            <p id="birthstone"></p>
        </div>
        <div class="card">
            <i class="fa fa-clock"></i> 
            <h2>Have Been Alive For</h2>
            <ul id="haveBeenAliveFor"></ul>
        </div>
        <div class="card">
            <i class="fa fa-rocket"></i> 
            <h2>Miles Traveled Around the Sun</h2>
            <p id="milesTraveledAroundTheSun"></p>
        </div>
        <div class="card">
            <i class="fa fa-film"></i> 
            <h2>No. 1 Movie When You Were Born</h2>
            <p id="no1MovieWhenYouWereBorn"></p>
        </div>
        <div class="card">
            <i class="fa fa-user-friends"></i> 
            <h2>Famous People Who Share Your Birthday</h2>
            <ul id="famousPeopleWhoShareYourBirthday"></ul>
        </div>

    </div>
  <script src="script.js"></script>

  
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
